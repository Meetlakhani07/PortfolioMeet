<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 60% 20%, rgba(16, 185, 129, 0.06) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .thank-you-container {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 60px 80px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideUp 1s ease-out;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      max-width: 500px;
      width: 90%;
    }

    @keyframes slideUp {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .thank-you-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
      border-radius: 20px 20px 0 0;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.6s ease-out 0.3s both;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
    }

    @keyframes scaleIn {
      from { transform: scale(0) rotate(-180deg); }
      to { transform: scale(1) rotate(0deg); }
    }

    .checkmark {
      width: 32px;
      height: 32px;
      color: white;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #a1a1aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-out 0.5s both;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #a1a1aa;
      line-height: 1.6;
      animation: fadeIn 0.8s ease-out 0.7s both;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out 0.9s both;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 25px rgba(59, 130, 246, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .back-button:active {
      transform: translateY(-1px);
    }

    .arrow-icon {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .back-button:hover .arrow-icon {
      transform: translateX(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
      animation: orbit 15s linear infinite;
      pointer-events: none;
    }

    .orb1 {
      width: 4px;
      height: 4px;
      background: #3b82f6;
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .orb2 {
      width: 6px;
      height: 6px;
      background: #10b981;
      top: 70%;
      right: 20%;
      animation-delay: -5s;
    }

    .orb3 {
      width: 3px;
      height: 3px;
      background: #8b5cf6;
      bottom: 30%;
      left: 25%;
      animation-delay: -10s;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 40px 30px;
        margin: 20px;
      }

      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 1.1rem;
      }

      .success-icon {
        width: 60px;
        height: 60px;
      }

      .checkmark {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="thank-you-container">
    <div class="success-icon">
      <svg class="checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I will get back to you shortly.</p>
    
    <a href="index.html" class="back-button">
      <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Home
    </a>
  </div>
</body>
</html>
